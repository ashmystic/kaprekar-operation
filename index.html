<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kaprekar Operation App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Kaprekar Operation App</h1>
     

<link rel="stylesheet" href="style.css">

<div class="info-block row-item">
  <span class="info-icon">⚠️</span>
  <div>
    <p class="info-text">Note: Currently handles 3-digit and 4-digit numbers only</p>
  </div>
</div>


      <label for="number-input">Enter a Number:</label>
      <input type="number" id="number-input" class="row-item">
      <button id="submit-button">Submit</button>
      
      <label for="resultText">Steps:</label>
        <textarea id="resultText" rows="10" class="row-item"></textarea>
      <p>App Todo list:</p>
      <ul>
        <li>
          Support integers of any length
        </li>
        <li>
          Calculate Kaprekar constants for any integer
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
